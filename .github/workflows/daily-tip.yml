name: Publish Daily Tip

on:
  schedule:
    # Run every day at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish-tip:
    name: Publish Daily Mental Health Tip
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Publish tip via API
        env:
          API_URL: ${{ secrets.API_URL }}
          PUBLISH_SECRET: ${{ secrets.PUBLISH_SECRET }}
        run: |
          curl -X POST "${API_URL}/api/tips/publish" \
            -H "Authorization: Bearer ${PUBLISH_SECRET}" \
            -H "Content-Type: application/json" \
            -d '{}'

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Daily tip publication failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}